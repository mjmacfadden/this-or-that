<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This or That App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- CUSTOM STYLES -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h1 class="mb-3">This or That</h1>
        <p id="date" class="fw-bold"></p>
        <div class="p-4">
            <div class="image_wrapper">
                <div class="image_borders"></div>
                <img id="question-image" src="img/placeholder.png" alt="Question Image" class="img-fluid mb-3">
            </div>
            <h3 id="question">Click the button to start!</h3>
        </div>
        <button id="next-btn" class="btn btn-primary mt-3">Next Question</button>
        <br>   
        <button id="share-btn" class="btn btn-danger mt-3">
            <i class="bi bi-share-fill"></i> Share
        </button>
        <p id="share-message" class="text-success mt-2" style="display: none;">URL Copied to Clipboard</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
